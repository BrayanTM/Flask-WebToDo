{% extends "base.html" %}

{% block content %}

<section class="container-sm">
    <h3 class="text-center mt-3 mb-3">{% block title %}Crear Tarea{% endblock %}</h3>
    <form action="" method="post">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" class="form-control" id="title" name="title" required maxlength="100">
        </div>
        <div class="form-group">
            <label for="description">Descripción</label>
            <textarea class="form-control" id="description" name="description" rows="4" maxlength="500"></textarea>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" value="Crear" class="btn btn-primary">
            <a href="{{ url_for('todo.index') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>

{% endblock %}
