{% extends "base.html" %}
{% block title %}Inicio{% endblock %}

{% block content %}

<div class="container-sm text-center">
    
    <h1 class="display-3">Bienvenido a la aplicación Web ToDo</h1>
    <p>Organiza tus tareas de manera eficiente y sencilla.</p>
    <hr class="my-4">

    <p>¿No tienes una cuenta? Regístrate ahora para comenzar.</p>

    <div class="d-flex justify-content-center gap-3">
        <a class="btn btn-primary mx-2" href="{{ url_for('auth.register') }}" role="button">Registrarse</a>
        <a class="btn btn-secondary mx-2" href="{{ url_for('auth.login') }}" role="button">Iniciar Sesión</a>
    </div>

</div>

{% endblock %}
